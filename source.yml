name: rock.simulation

version_control:
    - simulation/*:
      type: git
      url: $GITORIOUS_ROOT/rock-simulation/mars.git
      push_to: $GITORIOUS_PUSH_ROOT/rock-simulation/mars.git
      branch: $ROCK_FLAVOR
    
    - simulation/orogen/*:
      type: git
      url: $GITORIOUS_ROOT/rock-simulation/orogen-$PACKAGE_BASENAME.git
      push_to: $GITORIOUS_PUSH_ROOT/rock-simulation/orogen-$PACKAGE_BASENAME.git
      branch: $ROCK_FLAVOR

    - external/ode:
      type: archive
      url: http://freefr.dl.sourceforge.net/project/opende/ODE/0.12/ode-0.12.tar.bz2
      patches: 
      #WARNING, DO NOT CHANGE THE ORDER OF THE PATCHES
        - $AUTOPROJ_SOURCE_DIR/ode-0.12-va_end.patch
        - $AUTOPROJ_SOURCE_DIR/ode-0.12-lambda.patch
        - $AUTOPROJ_SOURCE_DIR/ode-0.12-export_joint_internals.patch
        - $AUTOPROJ_SOURCE_DIR/ode-0.12-abort.patch
      update_cached_file: false

    - external/minizip:
      type: archive
      no_subdirectory: true
      url: http://www.winimage.com/zLibDll/unzip11.zip
      patches: 
      #WARNING, DO NOT CHANGE THE ORDER OF THE PATCHES
        - [$AUTOPROJ_SOURCE_DIR/minizip.patch, 1]
        - [$AUTOPROJ_SOURCE_DIR/minizip_unzip.patch, 1]
      update_cached_file: false

    - communication/adrf:
      type: git 
      url: $SPACEGIT_ROOT/mars/adrf.git
      push_to: $SPACEGIT_PUSH_ROOT/mars/adrf.git
      branch: $ROCK_FLAVOR


